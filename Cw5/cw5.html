<script>
"use strict";
class Cmtoinch {
  constructor(cm=0) {
    this.cm = cm.toFixed(3);
  }
  get inch() {
    let a = this.cm * 2.54;
    return a.toFixed(3);
  }
  set inch(value=0) {
    let a = value / 2.54
    this.cm = a.toFixed(3);
  }
  toString() {
    return this.cm+ " cm"
  }
  static fromInch(value) {
    let y = new Cmtoinch();
    y.inch = value;
    return y;
  }
}

function ClickInch() {
  let a = Number(inch.value)
  let b = new Cmtoinch()
  b.inch = a;
  cm.value = b.cm
}

function ClickCM(){
  let a = new Cmtoinch(Number(cm.value))
  inch.value = a.inch;
}
