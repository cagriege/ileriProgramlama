<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../images/icon192.png">
    <title>Poisson Table </title>

  <style>
    .link {
        color: blue;
        cursor: pointer;
        font-style: italic;
    }
    .course {
        visibility: hidden;
        font: 10px arial, sans-serif;
        color: white;
        background: blue;
        cursor: text;
        padding: 6px;
        position: absolute;
        height: 90px;
        overflow-y: auto;
    }
    .link:hover .course {
        visibility: visible;
    }
  </style>
</head>

<body>

<pre id="output"></pre>


<script>

function printHtml() {
 
       const L = [0.5, 1, 1.5, 2, 2.5, 3];//
	   const x = [0,1,2,3,4,5,6,7,8];//
	   let txt="\t";//
	   for (let λ of L) 
	   txt+="λ="+λ+"\t"; 
	   txt+="\n";//
	   
	   for (let a of x){
	   txt+="x="+a+"\t";
	   let p=[];
	   for (let λ of L) p.push((Math.exp(-λ)*((λ**a)/(fac(a)))).toFixed(4)); 
		for(let val of p){
		txt+=val+"\t";
		}
		txt+="\n";
		}
		output.innerHTML=txt;
		}
		
function fac(n){
if(n==0||n==1)
	return 1;
return fac(n-1)*n;
}
printHtml();
</script>
</body>
</html>
